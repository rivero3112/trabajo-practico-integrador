			<!-- Ingresar acá -->
			<section class="containerLogin">
				<div :class="`form login ${!registerForm ? 'show' : 'hidden'}`">
					<div class="form-content">
						<div class="encab">
							<img src="../img/logo.png" alt="logo" />
							<h1>Bienvenido</h1>
						</div>
						<form action="#">
							<div class="field input-field">
								<input
									type="email"
									id="email"
									placeholder="Correo Electrónico"
									class="input"
									required
								/>
								<i class="bx bx-envelope eye-icon1"></i>
							</div>

							<div class="field input-field">
								<input
									:type="`${pwShowHide}`"
									id="password"
									placeholder="Contraseña"
									class="password"
									required
								/>
								<i
									:class="`bx ${formEyeIcon} eye-icon`"
									@click="changePWHide()"
								></i>
								<i class="bx bx-lock-alt eye-icon1"></i>
							</div>

							<div class="field button-field">
								<div class="div-row-buttom">
									<button class="modificar" type="button" onclick="login()">Iniciar Sesión</button>
									<!--<input
										type="submit"
										value="Iniciar Sesión"
									/> -->
								</div>
							</div>
						</form>

						<div class="form-link">
							<label href="#" class="forgot-pass"
								>¿Olvidó su contraseña?</label
							>
						</div>

						<div class="form-link">
							<span
								>¿Aún no tienes cuenta?
								<label class="link signup-link" @click="changeRegisterForm(true)">
									Regístrate aquí</label
								></span
							>
						</div>
					</div>
				</div>

				<!-- Registrarse acá -->

				<!-- Registrarse acá -->

				<div :class="`form signup ${registerForm ? 'show' : 'hidden'}`">
					<div class="form-content">
						<div class="encab">
							<img src="../img/logo.png" alt="logo" />

							<p>¿Aún no tienes cuenta?</p>
							<h1>Regístrate</h1>
						</div>
						<form action="#">
							<div class="field input-field">
								<input
									type="text"
									name="nombre"
									id="nombre"
									placeholder="Nombre Completo"
									class="input"
									required
								/>
								<i class="bx bx-user eye-icon1"></i>
							</div>

							<div class="field input-field">
								<input
									type="text"
									name="apellido"
									id="apellido"
									placeholder="Apellido Completo"
									class="input"
									required
								/>
								<i class="bx bx-user eye-icon1"></i>
							</div>

							<div class="field input-field">
								<input
									type="text"
									name="nacimiento"
									id="nacimiento"
									placeholder="Fecha de Nacimiento"
									class="input"
									required
								/>
								<!-- <i class="bx bx-user eye-icon1"></i> -->
							</div>

							<div class="field input-field">
								<input
									type="text"
									name="email"
									id="email"
									placeholder="Correo Electrónico"
									class="password"
									required
								/>
								<i class="bx bx-envelope eye-icon1"></i>
							</div>

							<div class="field input-field">
								<input
									type="text"
									name="password"
									id="password"
									placeholder="Contraseña"
									class="password"
									required
								/>
								<i class="bx bx-lock-alt eye-icon1"></i>
								<!-- <i class="bx bx-hide eye-icon"></i> -->
							</div>

							<div class="field input-field">
								<input
									type="text"
									name="genero"
									id="genero"
									placeholder="Género"
									class="input"
									required
								/>
								<!-- <i class="bx bx-user eye-icon1"></i> -->
							</div>

							<div class="field button-field">
								<div class="div-row-buttom">
									<!-- <input type="submit" value="Regístrate" /> -->

									<!-- <input type="submit" onclick="guardar()"> -->
									<button class="modificar" type="button" onclick="guardar()">Guardar</button>
								</div>
							</div>
						</form>

						<div class="form-link">
							<span
								>¿Ya tienes una cuenta?
								<label href="#" class="link login-link" @click="changeRegisterForm(false)">
									Ingresar aquí</label
								></span
							>
						</div>
					</div>
				</div>
